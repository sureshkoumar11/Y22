<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Search Excel Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h2>Search Data from Excel Sheets</h2>
    
    <div id="search-sections"></div>
    
    <script>
        const sheets = ["Sheet1", "Sheet2", "Sheet3", "Sheet4", "Sheet5", "Sheet6", "Sheet7", "Sheet8", "Sheet9", "Sheet10"];
        const searchSection = document.getElementById("search-sections");

        sheets.slice(0, 5).forEach((sheet, index) => {
            searchSection.innerHTML += `
                <div>
                    <h3>${sheet}</h3>
                    <input type="text" id="searchInput-${index}" placeholder="Search ${sheet}...">
                    <button onclick="searchData('${sheet}', document.getElementById('searchInput-${index}').value.toLowerCase(), '${index}')">Search</button>
                    <table border="1">
                        <thead><tr id="tableHead-${index}"></tr></thead>
                        <tbody id="tableBody-${index}"></tbody>
                    </table>
                </div>
                <br>
            `;
        });
    </script>
</body>
</html>
